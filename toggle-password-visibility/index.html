<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>How to toggle password visibility?</title>
    
</head>
<body>
    <div class="toast-container">
    <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->

<div class="position-fixed top-0 start-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      
      <strong class="me-auto" id="toastTitle">Cool!</strong>
      <!-- <small>11 mins ago</small> -->
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-light" id="message">
      Saved!
    </div>
  </div>
</div>

<div class="position-fixed top-0 start-0 p-3" style="z-index: 11">
    <div id="liveToastFailed" class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        
        <strong class="me-auto" id="toastTitle">Oops!</strong>
        <!-- <small>11 mins ago</small> -->
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body text-light" id="message">
        Invalid input!
      </div>
    </div>
  </div>
</div>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-4 offset-sm-4 py-3 mt-5 border border-secondary rounded">
                <h2 class="text-center mb-4">Sign In</h2>
                <form method="post" id="userForm">
                   
                    <div class="input-group mb-3">
                        
                        <input type="text" class="form-control ms-2" name="username" id="username" placeholder="Username">
                        <span class="input-group-text" id="userLogo"><i class="bi bi-person"></i></span>
                      </div>

                      <div class="input-group mb-3">
                        
                        <input type="password" class="form-control ms-2" name="password" id="password" placeholder="Password">
                        <span class="input-group-text"><i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i></span>
                      </div>
                      <div class="text-center mt-5">
                        <button type="submit" class="btn btn-outline-success" id="button">Submit</button>
                      </div>
                    
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-sm-4 py-3 mt-5 border border-secondary rounded">
                <h2 class="text-center mb-4">Userlist</h2>
                <ol class="list-group list-group-numbered" id="userList">
                    
                  </ol>
            </div>
        </div>
    </div>
    
    <script src="/app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
