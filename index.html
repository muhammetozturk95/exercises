<!DOCTYPE html>

    <title>Google!</title>

<body>
    <!-- Header - Start -->

    <center>

    </header>
</center> 

<!-- Header - End -->
    
    <!-- Content - Start -->

        <table style="border: 0px; width: 90%; align-self: center;">
           
            <tr style="text-align: center;">

                    <input type="text" value size="40" maxlength="60"> <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">

            </tr>

            <tr style="text-align: center;">
                <td style="background-color: mediumaquamarine; width: 500px;">

                    </a> <br>

                    </a>
                </td>

                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">

                    </a> <br>

                    </a>

           </tr>
